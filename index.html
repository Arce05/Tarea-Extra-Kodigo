<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Registro</h1>
    <form id="registro-form">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" minlength="8" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirm-password" minlength="8" required>
      </div>
      <button type="submit" class="btn btn-primary" onclick="mostrarMensaje(event)">Registrarse</button>
    </form>
    <div id="mensaje" style="display: none;">
        <h2>Gracias Por Registrarse</h2>
      </div>
  </div>

  <!-- Agrega los enlaces a los scripts de Bootstrap y tu archivo de JavaScript personalizado -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script>
    function mostrarMensaje(event) {
      event.preventDefault();
      document.getElementById('registro-form').style.display = 'none';
      document.getElementById('mensaje').style.display = 'block';
    }
  </script>
  <script>
    function mostrarMensaje(event) {
      event.preventDefault(); // Evita que el formulario se envíe y se recargue la página
  
      // Verifica si todos los campos están llenos
      var nombre = document.getElementById('nombre').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
  
      if (nombre !== '' && email !== '' && password !== '' && confirmPassword !== '') {
        // Si todos los campos están llenos, muestra el mensaje de agradecimiento
        document.getElementById('registro-form').style.display = 'none';
        document.getElementById('mensaje').style.display = 'block';
      }
    }
  </script>
</body>
</html>
